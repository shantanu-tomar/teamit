<!DOCTYPE html>

{% load static %}

<html lang = 'en' style="min-height:100vh">
  <head>
    <meta charset="utf-8">
    <title>TeamIt</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta property='og:title' content="Manage Tickets, Bugs & Milestones For Your Project | TeamIt"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://teamit.herokuapp.com/" />
    <meta property="og:image" content="https://teamit.herokuapp.com/assets/images/thumb_large.png">
    <meta property="og:description" content="Manage Tickets, Bugs & Milestones For Your Project | TeamIt" />
    <meta property="og:site_name" content="TeamIt" />

    <meta name="twitter:card" content="" />
    <meta name="twitter:site" content="@ShantanuTomarr" />
    <meta name="twitter:title" content="Manage Tickets, Bugs & Milestones For Your Project | TeamIt" />
    <meta name="twitter:description" content="Manage Tickets, Bugs & Milestones For Your Project | TeamIt" />
    <meta name="twitter:image" content="https://teamit.herokuapp.com/assets/images/thumb_large.png"/>
    

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: *"/>
    <link rel="stylesheet" href="{% static 'ang/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.jpg' %}" />
    <link href="https://fonts.googleapis.com/css?family=Calistoga" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
    

  </head>


  <body id = 'body' style="background-color: #E4E7EC; max-width: 100%; overflow: hidden; max-width: 100%; max-height: 100%">
      
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

    <style>@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.spinner{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1003;background: #000000;overflow:hidden}  .spinner div:first-child{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;box-shadow:0 3px 3px 0 rgba(255,56,106,1);transform:translate3d(0,0,0);animation:spin 2s linear infinite}  .spinner div:first-child:after,.spinner div:first-child:before{content:'';position:absolute;border-radius:50%}  .spinner div:first-child:before{top:5px;left:5px;right:5px;bottom:5px;box-shadow:0 3px 3px 0 rgb(255, 228, 32);-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}  .spinner div:first-child:after{top:15px;left:15px;right:15px;bottom:15px;box-shadow:0 3px 3px 0 rgba(61, 175, 255,1);animation:spin 1.5s linear infinite}
    </style>
    
    <div id="nb-global-spinner" class="spinner">
        <div class="blob blob-0"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
    </div>

    <script type="text/javascript">
    document.getElementById("nb-global-spinner").style.display = 'none';
    </script>

    <script type="text/javascript" src="{% static 'ang/polyfills.js' %}"></script>
    <script type="text/javascript" src="{% static 'ang/vendor.js' %}"></script>
    <script type="text/javascript" src="{% static 'ang/runtime.js' %}"></script>
    <script type="text/javascript" src="{% static 'ang/scripts.js' %}"></script>
    <script type="text/javascript" src="{% static 'ang/main.js' %}"></script>

    <script src='https://meet.jit.si/external_api.js' defer></script>

  </body>
</html>
